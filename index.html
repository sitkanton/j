<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Медицинский отчет</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #000000;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 100px rgb(78, 197, 245);
        }
        

        h1,
        h2 {
            text-align: center;
            color: #0056b3;
            font-size: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #0056b3;
            color: white;
        }

        .charts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .chart-container {
            width: 48%;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>#REPORT_REPORT_STRING#</h1>

        <h2>#REPORT_DESCRIPTION#</h2>
        <table>
            <tr>
                <th>ФИО</th>
                <td>#FIO#</td>
            </tr>
            <tr>
                <th>Дата рождения</th>
                <td>#BIRTH_DATE#</td>
            </tr>
            <tr>
                <th>Пол</th>
                <td>#GENDER#</td>
            </tr>
            <tr>
                <th>Рост</th>
                <td>#HEIGHT#</td>
            </tr>
            <tr>
                <th>Вес</th>
                <td>#WEIGHT#</td>
            </tr>
        </table>
        </table>

        <h2>Графики показателей</h2>
        <div class="charts">
            <div class="chart-container">
                <canvas id="bloodPressureChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="pulseChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="sugarChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="weightChart"></canvas>
            </div>
        </div>

        <div class="footer">
            Отчет создан автоматически | Дата: 03.04.2025
        </div>
    </div>

    <script>
        // Данные для графиков
        const labels = ["01.04", "02.04", "03.04", "04.04", "05.04", "06.04", "07.04"];

        // Артериальное давление (систолическое и диастолическое)
        new Chart(document.getElementById('bloodPressureChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: "#TREMOR_TOTAL#",
                        data: [140, 138, 135, 137, 136, 134, 132],
                        borderColor: "red",
                        fill: false
                    },

                ]
            },
            options: {
                responsive: true
            }
        });

        // Частота пульса
        new Chart(document.getElementById('pulseChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: "#TREMOR_AVERAGE_STRING#",
                    data: [78, 80, 76, 74, 79, 77, 75],
                    borderColor: "green",
                    fill: false
                }]
            },
            options: {
                responsive: true
            }
        });

        // Уровень сахара в крови
        new Chart(document.getElementById('sugarChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: "#TREMOR_MAXIMUM_STRING#",
                    data: [5.5, 5.6, 5.4, 5.3, 5.7, 5.6, 5.5],
                    borderColor: "orange",
                    fill: false
                }]
            },
            options: {
                responsive: true
            }
        });

        // Вес пациента
        new Chart(document.getElementById('weightChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: "#TREMOR_PERCENT_STRING#",
                    data: [80, 79.8, 79.5, 79.3, 79.2, 79.1, 79],
                    borderColor: "purple",
                    fill: false
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>

</body>

</html>
